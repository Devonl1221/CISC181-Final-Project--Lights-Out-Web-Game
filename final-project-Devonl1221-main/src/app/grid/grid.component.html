<div class="body">
    <div>
        <Label> Game Type: </Label>
        <select id="game-type">
            <option value="Cardinal Neighbors">Cardinal Neighbors</option>
            <option value="Diagonal Neighbors">Diagonal Neighbors</option>
            <option value="Row and Column">Row and Column</option>
        </select>
        <span>
            <Label> Light Color: </Label>
            <select id="lights-color">
                <option value="rgb(12, 204, 216)">Default</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="rgb(32, 256, 24)">Green</option>
                <option value="rgb(248, 148, 32)">Orange</option>
                <option value="rgb(232, 36, 218)">Pink</option>
                <option value="blue">Blue</option>
            </select>
        </span>
    </div>
    <div>
        <Label> Width: </Label>
        <span> 3 </span>
        <input
            id="width-slider"
            type="range"
            min="3"
            max="10"
            value="5"
            step="1"
        />
        <span> 10 </span>
    </div>
    <div>
        <Label> Height: </Label>
        <span> 3 </span>
        <input
            id="height-slider"
            type="range"
            min="3"
            max="10"
            value="5"
            step="1"
        />
        <span> 10 </span>
    </div>
</div>
<button id="new-game">New Game</button>
<div
    id="lights"
    style="
        width: 320px;
        height: 320px;
        grid-template-columns: repeat(5, 64px);
        grid-template-rows: repeat(5, 64px);
    "
></div>
